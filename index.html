<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Фитнес-Тренер</title>
  <link rel="stylesheet" href="style.css">

  <!-- Загрузка MediaPipe Tasks Vision -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14"></script>
</head>
<body>
  <div class="container">
    <h1>AI Фитнес-Тренер</h1>
    <p>Выберите упражнение и встаньте перед камерой</p>

    <select id="exerciseSelect">
      <option value="squats">Приседания (Squats)</option>
      <option value="lunges">Выпады (болгарские)</option>
      <option value="plank">Планка (Plank)</option>
    </select>

    <button id="startButton">Включить камеру</button>

    <div class="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <div class="info">
      <h2 id="exerciseName">Приседания</h2>
      <p>Повторения: <span id="repCount">0</span></p>
      <p>Время в планке: <span id="timer">0</span> сек</p>
      <p id="feedback" class="feedback">Нажмите "Включить камеру" и начните тренировку!</p>
    </div>
  </div>

  <!-- Главный скрипт как модуль -->
  <script type="module" src="script.js"></script>
</body>
</html>
